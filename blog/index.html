<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ブログ - hmpf.club</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5928162350251187" crossorigin="anonymous"></script>
        <script src="/analytics.js"></script>


        <script>
            const url = new URL(location.href);
            const page = (url.searchParams.get("page") || 0);
            const md_url = "/blog/" + page + ".md"
            let md = ""
            fetch(md_url)
                .then(res => {if(res.status == 200){return res.text()}else{return "# Blog Not Found. "}})
                .then(text => {
                    md = text
                })

            function write_html(){
                const html = marked.marked(md)
                document.querySelector(".app").innerHTML = html
            }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" onload="write_html()"></script>
    </head>
    <body>
        <div class="app">
        </div>
    </body>
</html>
